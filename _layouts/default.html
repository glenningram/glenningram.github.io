<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
    <style>
    body {
      background-image: linear-gradient(rgba(240, 255, 241), rgba(252, 255, 248), rgba(255, 255, 255));
      background-repeat: no-repeat;
      background-attachment: scroll;  
      background-size: cover; 
    }
    </style>
    </head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include head-custom.html %}
      <header id="banner">{% include header.html %}</header>
  <div class="header-hamburger">
      
  </head>
    <div class="wrapper">
      <header>
        <h2 href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</h2>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

         <h4><p> {{ site.description | default: site.github.project_tagline }}</p><h4>

          {% include sidebar.html %}

        </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
